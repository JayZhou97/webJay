<script>


window.onload = function(){
  var run = document.getElementById("navigation-block");
  var speed = 1;
  var timer = null;
  var alpha=30;
  run.onmouseover = function(){
    startrun(100);
  }
  run.onmouseout = function(){
    startrun(30);
  }
  function startrun(target){
    clearInterval(timer);
    timer = setInterval(function(){
      if(target > alpha){
        speed = 2;
      }else{
        speed = -2;
      }
      
      if(alpha == target){
        clearInterval(timer);
      }
      else{
        alpha = alpha + speed;
        run.style.filter = 'alpha(opacity='+alpha+')';
        run.style.opacity = alpha/100;
        document.title = alpha;
      }
    },20)
  }
}
</script>
